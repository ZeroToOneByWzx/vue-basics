<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件的分类</title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function () {
        /**全局组件,可以在所有vue实例中使用*/
        Vue.component("my-hello", {
          template: "<h3>{{name}}</h3>",
          data: function () {
            //在组件中存储数据时,必须以函数形式,函数返回一个对象
            return {
              name: "alice",
            };
          },
        });

        /**局部组件，只能在当前vue实例中使用*/
        new Vue({
          el: "#itany",
          data: {
            name: "tom",
          },
          components: {
            //局部组件
            "my-world": {
              template: "<h3>{{age}}</h3>",
              data() {
                return {
                  age: 25,
                };
              },
            },
          },
        });
      };
    </script>
  </head>
  <body>
    <div id="itany">
      <my-hello></my-hello>
      <my-world></my-world>
    </div>
  </body>
</html>
