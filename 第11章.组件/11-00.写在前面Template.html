<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>写在前面Template</title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app"></div>

    <template id="demo2">
      <h2 style="color: red">我是template标签模板</h2>
    </template>

    <script type="x-template" id="demo3">
      <h2 style="color:red">我是script标签模板</h2>
    </script>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "hello Vue!",
        },
        //第一种 直接写在选项里的模板 直接在构造器里的template选项后边编写。这种写法比较直观，但是如果模板html代码太多，不建议这么写
        // template: `<h1 style="color:red">我是选择模块</h1>`,
        //第二种 写在template标签里的模板 这种写法更像是在写HTML代码，就算不会写Vue的人，也可以制作页面。
        // template: "#demo2",
        //第三种 写在script标签里的模板 这种写模板的方法，可以让模板文件从外部引入。
        template: "#demo3",
      });
    </script>
  </body>
</html>
