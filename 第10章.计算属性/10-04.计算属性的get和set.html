<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性的get和set</title>
    <!-- 1.导入vue的包 -->
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="num1" /> * 0.8 +
      <input type="text" v-model="num2" /> * 0.2 =
      <input type="text" v-model="sumNumber" />
    </div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          num1: 0,
          num2: 0,
        },
        methods: {},
        computed: {
          // 计算属性的get和set方法
          sumNumber: {
            get() {
              // 用于获取计算属性值的时候调用get方法
              return parseInt(this.num1) * 0.8 + parseInt(this.num2) * 0.2;
            },
            set(val) {
              // 当修改了计算属性值的时候调用set方法
              this.num1 = parseInt(val) * 0.8;
              this.num2 = parseInt(val) * 0.2;
            },
          },
        },
      });
    </script>
  </body>
</html>
