<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Slot content extend Demo</title>
  </head>
  <body>
    <h1>Slot content extend Demo</h1>
    <hr />
    <div id="app">
      <jspang> 
        <!-- <span>{{jspangData.bolgUrl}}</span>
        <span>{{jspangData.netName}}</span>
        <span>{{jspangData.skill}}</span> -->
        <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
        <span slot="netName">{{jspangData.netName}}</span>
        <span slot="skill">{{jspangData.skill}}</span>
      </jspang>
    </div>

    <template id="tmp">
      <div>
        <!-- <p>博客地址：</p>
        <p>网名：</p>
        <p>技术类型:</p> -->
        <slot>jspang如果没有内容(没有wbs17022)，则显示该内容</slot>

        <p>网名：<slot name="netName"></slot></p>
        <p>博客地址：<slot name="bolgUrl"></slot></p>
        <p>技术类型：<slot name="skill"></slot></p>
      </div>
    </template>

    <script type="text/javascript">
      var jspang = {
        template: "#tmp",
      };

      var app = new Vue({
        el: "#app",
        data: {
          jspangData: {
            bolgUrl: "http://jspang.com",
            netName: "技术胖",
            skill: "Web前端",
          },
        },
        components: {
          jspang: jspang,
        },
      });
    </script>
  </body>
</html>
