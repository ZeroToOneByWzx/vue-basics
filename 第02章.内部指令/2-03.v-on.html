    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function () {
        var btn = { template: `<button>组件Add</button>` };

        let vm = new Vue({
          el: "#itany",
          data: {
            //存储数据
            x: 0,
            y: 0,
            age: 30,
            arr: [12, 3, 4, 56],
            myTitle: "得成比目何辞死,愿作鸳鸯不羡仙",
          },
          components: {
            btn: btn,
          },
          methods: {
            //存储方法 这个methods属性中定义了当前Vue实例所有可用的方法
            show: function () {
              console.log("show方法");
            },
            add() {
              // console.log(this);//this表示当前vue实例
              console.log(this === vm); //true
              this.arr.push(666); //使用this访问当前实例中的成员  this.arr.push(666)==vm.arr.push(666);
              this.show();
            },
            alertInfo: function (msg) {
              alert(msg);
            },
            print(e) {
              // console(e);
              console.log(e.target.innerHTML); //Dom对象
              console.log(this);
            },
            adds(inc) {
              console.log("inc");
              this.age += inc;
            },
            updateXY(event) {
              console.log(event);
              this.x = event.offsetX;
              this.y = event.offsetY;
            },
          },
        });
      };
    </script>
