<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="app">
      <!-- 原样输出 -->
      <div v-pre>{{message}}</div>

      <!-- 渲染后才显示 -->
      <div v-cloak>渲染完成后,才显示!</div>

      <!-- 只绑定一次 -->
      <div v-once>{{message}}</div>
      <div>{{message}}</div>
      <input type="text" v-model="message" />
    </div>

    <script>
      var vue = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
      });
    </script>
  </body>
</html>
