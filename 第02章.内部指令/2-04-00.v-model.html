<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>双向数据绑定</title>
    <script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      window.onload = function () {
        let vm = new Vue({
          el: "#itany",
          data: {
            msg: "welcome to Vue",
            message: "敌不动,我不动",
          },
        });
      };
    </script>
  </head>

  <body>
    <div id="itany">
      <!-- 双向数据绑定 只有在 input/select/textarea(文本域) 有效 -->
      <!-- v-model 指令用来在 input、select、textarea、checkbox、radio 等表单控件元素上创建双向数据绑定,根据表单上的值,自动更新绑定的元素的值。 -->
      <!-- 
				v-model指令可以实现表单元素和model中数据的双向绑定.其中一方被修改时,另一方会同步展示. 
				v-bind只能用于单向绑定.当model中的数据被修改时,v-bind绑定的位置会实时修改;而v-bind绑定的元素被修改时,model中的数据并不会被修改	
		-->
      {{msg}}
      <input type="text" v-model="msg" />
      <hr />

      <div>
        {{message}}
        <p>v-model:<input type="text" v-model="message" /></p>
        <!--修饰符-> .lazy 懒加载 就是鼠标离开时才生效双向邦定数据 -->
        <!-- 在默认情况下， v-model 在 input 事件中同步输入框的值与数据，但你可以添加一个修饰符 lazy ，从而转变为在 change 事件中同步 -->
        <!-- 在 "change" 而不是 "input" 事件中更新 -->
        <p>v-model.lazy:<input type="text" v-model.lazy="message" /></p>
        <!-- 修饰符-> .number 新输入的值必须是数字 才会更新双向绑定的值  注意 有点点问题 必须先输入数字 再输入字符串 后面的字符串才不会被绑定-->
        <!-- 如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），可以添加一个修饰符 number 给 v-model 来处理输入值： -->
        <!-- <input v-model.number="age" type="number"> -->
        <!-- 这通常很有用，因为在 type="number" 时 HTML 中输入的值也总是会返回字符串类型。 -->
        <p>v-model.number:<input type="text" v-model.number="message" /></p>
        <!-- 修饰符-> .trim 去掉后面的空格-->
        <!-- 如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入： -->
        <!-- <input v-model.trim="msg"> -->
        <p>v-model.trim:<input type="text" v-model.trim="message" /></p>
      </div>

      <h3>文本域</h3>
      <textarea cols="30" rows="10" v-model="message"></textarea>
    </div>
  </body>
</html>
